
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SW Vcard - AI Professional Visiting Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;700&family=Space+Mono:wght@400;700&family=Montserrat:wght@400;700;900&family=Lora:ital,wght@0,400;0,700;1,400&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .card-shadow {
      box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Premium Fade Animations */
    @keyframes vcardFadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .vcard-animate {
      opacity: 0;
      animation: vcardFadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
    .delay-400 { animation-delay: 400ms; }

    @media print {
      body * {
        visibility: hidden;
      }
      #printable-card, #printable-card * {
        visibility: visible;
        opacity: 1 !important;
        transform: none !important;
        animation: none !important;
      }
      #printable-card {
        position: fixed;
        left: 0;
        top: 0;
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
        border: none !important;
        width: 3.5in !important;
        height: 2in !important;
        border-radius: 0 !important;
      }
      @page {
        size: 3.5in 2in;
        margin: 0;
      }
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f1f1f1;
    }
  </style>
<script type="importmap">

    "qrcode": "https://esm.sh/qrcode@^1.5.3"
  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
